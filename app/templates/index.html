{% extends 'base.html' %}

{% block content_title %}
    Posts
{% endblock %}

{% block content %}

    {% for post in posts %}
        
        <p>
            <a href="{{ url_for('main.post_detail', slug = post.slug) }}" style="text-decoration:none;"> {{ post.title }} </a>
        </p>


    {% endfor %}

{% endblock %}
