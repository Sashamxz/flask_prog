{% extends 'base.html' %}

{% block title %}
  
    Calendar

{% endblock %}
   
{% block content_title %}
  <h4>   
   Date -   {{  dateq  }}
</h4>


        
{% endblock %}    

{% block content %}
    
 
    <div>
        <style>


            th.month{
                font-size: 20px;
            }

            td{
                display: table-cell; 
                vertical-align: top;
                
            }

            table {
             line-height: 1.9; 
             word-spacing: 30px;
             letter-spacing: 2px;
            }
            
            </style>
        
        
        <hr>
        
            <table  cellpadding="8"  {{ calendarq()|safe }}></table> 
        
        <hr>
    </div>      
          
    
    
{% endblock %}
