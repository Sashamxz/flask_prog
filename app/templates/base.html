<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>
      {% block title %}
      
      {% endblock %}
    </title>
</head>
<body>

<nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
  <div class="collapse navbar-collapse" id="navbarCollapse">
    
    <ul class="navbar-nav me-auto mb-2 mb-md-0">
      
      <li class="nav-item">
        <a class="nav-link active" aria-current="page" href="{{ url_for('main.home_view') }}">Home</a>
      </li>
      
      <li class="nav-item">
        <a class="nav-link" href="{{ url_for('main.index') }}">Blog </a>
      </li>
      
      <li class="nav-item">
        <!-- <a class="nav-link active" href="{{ url_for('main.create_post') }} ">Create post</a> -->
      </li>
      <li class="nav-item">
        <a class="nav-link active" aria-current="page" href="{{ url_for('calend.show_calendar') }}">Calendar</a>
      </li>
      </ul>
      {% if current_user.is_anonymous %}
      <ul class="navbar-nav ml-auto">
      
      
      <li class="nav-item"> 
      <a class="nav-link active"  href="{{ url_for('auth.login') }}">{{ ('Login') }}</a>
       </li>
       {% endif %}
       {% if current_user.is_authenticated %}
      <li class="nav-item">
      <a class="nav-link active"  href="{{ url_for('auth.logout') }}">{{ ('Logout') }}</a>
      </li>
      
      </ul>
      {% endif %}
     

    
    


    {% if request.path == '/blog' %}
    <form class="navbar-form navbar-center" method="GET">
      <style>
          .navbar-center  {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }
          
      </style>
      <div class="form-control me-2">
        <input  type="text" placeholder="Search" aria-label="Search" name="q" value="{{ request.args.get('q', '') }}">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </div>  
    </form>
  {% endif %}
  </div>

</nav>


      

      <div class="container">
          <div class="row">
              <h1>
                {% block content_title %}
                
                {% endblock %}
              </h1>
              
              {% block content %}
                
              {% endblock %} 
          </div>    
      </div>

      
      
      </div> 
    
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
     
</body>
</html>
