version: '3.8'
services:
 
  db:
    image: postgres:14.3
    
    env_file: database.conf

    volumes:
      - ./postgres_data:/var/lib/postgresql/data/
    
    ports:
      - 5432:5432  
    restart: always

  redis:
    image: redis
    restart: unless-stopped
    volumes:
      - redis-data:/data

  # worker:
  #   image:  flask_proj:latest worker
  #   depends_on:
  #     - redis
  #   command: rq worker --name worker --url redis://redis:6379/0

  # dashboard:
  #   image: flask_proj
  #   ports:
  #     - 5555:5555
  #   depends_on:
  #     - redis

  #   command: rq-dashboard --port 5555 --redis-url redis://redis:6379/0
  
  
  flask-proj:
    build: .
    ports:
      - "5000:5000"
    env_file: .env_docker
   
    restart: always
    depends_on:
      - db
      - redis




volumes:
  postgres_data: 
  redis-data: